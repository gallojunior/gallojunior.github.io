    <title>Sistemas Web I</title>
    <link rel="icon" href="../images/logo.png">
    <meta name="theme-color" content="#712cf9">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="d-flex h-100">

        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />

                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />

        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                    aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>

    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Sistema WEB I</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Competências</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Projetos</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Contatos</a>
                </nav>
            </div>
        </header>

        <main class="py-5">
            <form id="respostas" method="POST" action="">
                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="Nome" autocomplete="none"
                        placeholder="Exemplo: José Antonio Gallo Junior">
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 01 - Explique a diferença entre backend e frontend. Cite
                        linguagens utilizadas para o desenvolvimento de cada modo.</label>
                    <textarea name="Questao01" class="form-control" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 02 - Descreva com base nos estudos realizados em aula o que é o
                        Padrão MVC?</label>
                    <textarea name="Questao02" class="form-control" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 03 - Nos projetos desenvolvidos em aula (Pokedex e GalloFlix),
                        criamos interfaces para os serviços. Especificamente o desenvolvimento do projeto GalloFlix, foi
                        adotado um padrão de desenvolvimento conhecido como "Padrão de Repositório" ou apenas
                        "Repositório". Desta forma, criamos uma interface genérica. Qual a função das
                        interfaces?</label>
                    <textarea name="Questao03" class="form-control" rows="2"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 04 - Na programação orientada a objetos, todos os elementos de um
                        sistema são vistos como objetos que para serem criados necessitam de uma classe. As propriedades
                        ou atributos de uma classe possuem um modificador de acesso ou visibilidade (representado por
                        uma palavra que vem antes do tipo da propriedade). Escreva quais são os 3 modificadores de
                        acesso do C# e a diferença entre eles.</label>
                    <textarea name="Questao04" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 05 - Para conexão com o banco de dados, foi necessário a
                        instalação de um pacote que permite realizar a conexão com o banco de dados MariaDB, presente na
                        aplicação XAMPP. Para pesquisar e baixar esse pacote qual o site utilizado?</label>
                    <textarea name="Questao05" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 06 - Para conexão com o banco de dados, foi necessário a
                        instalação de um pacote que permite realizar a conexão com o banco de dados MariaDB, presente na
                        aplicação XAMPP. Para o nome do pacote instalado para realizar a conexão?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Questao06" id="Questao06-Opcao01" checked>
                        <label class="form-check-label" for="Questao06-Opcao01">Pomodoro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Questao06" id="Questao06-Opcao02">
                        <label class="form-check-label" for="Questao06-Opcao02">Palmeiras</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Questao06" id="Questao06-Opcao03">
                        <label class="form-check-label" for="Questao06-Opcao03">Pomelo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Questao06" id="Questao06-Opcao04">
                        <label class="form-check-label" for="Questao06-Opcao04">Mario&Luigi</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Questao06" id="Questao06-Opcao05">
                        <label class="form-check-label" for="Questao06-Opcao05">MariaDB</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Questão 07 - </label>
                    <textarea name="Questao05" class="form-control" rows="3"></textarea>
                </div>

                <button type="button" class="btn btn-primary mt-3" onclick="ConfirmSend()">Enviar</button>
            </form>
        </main>

        <footer class="mt-auto text-center">
            <p>Desenvolvimento por <a href="gallojunior.github.io">José Antonio Gallo Junior</a>, para a <a
                    href="https://www.etecbarrabonita.com.br">Etec Comendador João Rays</a>.</p>
        </footer>
    </div>

    <script src="../js/confirmation.js"></script>
</body>

</html>
